<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Hashtag Project</title>
  </head>
  <body>
    <section class="hero">
      <div class="title">#OWOwhatsthis</div>
    </section>
    <section class="news">
      <div class="row align-items-center">
        <div class="section-title">
          <div class="tweets"></div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-2">
          <div class="section-title">Organization</div>
          <div class="tweets"></div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-2">
          <div class="section-title">Celebrities</div>
          <div class="tweets"></div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-2">
          <div class="section-title">Journalists</div>
          <div class="tweets"></div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-2">
          <div class="section-title">Academics</div>
          <div class="tweets"></div>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col-sm-2">
          <div class="section-title">Verified Activists</div>
          <div class="tweets">
            <blockquote class="twitter-tweet" data-lang="en">
              <p lang="en" dir="ltr">
                The epitome of grace and strength
                <a href="https://twitter.com/itsmeeshashafi?ref_src=twsrc%5Etfw"
                  >@itsmeeshashafi</a
                >
                - standing with you
                <a
                  href="https://twitter.com/hashtag/metoo?src=hash&amp;ref_src=twsrc%5Etfw"
                  >#metoo</a
                >
              </p>
              &mdash; Daanika Kamal (@daanistan)
              <a
                href="https://twitter.com/daanistan/status/1122918850306113536?ref_src=twsrc%5Etfw"
                >April 29, 2019</a
              >
            </blockquote>
            <script
              async
              src="https://platform.twitter.com/widgets.js"
              charset="utf-8"
            ></script>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
